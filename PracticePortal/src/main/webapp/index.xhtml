<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Practice Portal - welcome</title>
        <meta name="keywords" content="PG, praktyki, praktyk, politechnika, gdaÅ„ska" />
        <meta name="description" content="Students' project for students" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css" />

        <script language="javascript" type="text/javascript">
            function clearText(field)
            {
                if (field.defaultValue == field.value)
                    field.value = '';
                else if (field.value == '')
                    field.value = field.defaultValue;
            }
        </script>
    </h:head>

    <h:body>
        <div class="container">
            <h:link outcome="schema" value="Go to Schema" /> <br/>
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        </div>
        <h:form>
            <p:inputText id="input" value="#{practiceCtrl.test}">
                <p:ajax event="keyup" update="output1 output2"></p:ajax>
            </p:inputText>
            <br/>
            <p:outputLabel id="output1" value="Output A :#{practiceCtrl.test}"></p:outputLabel>
            <br/>
            <p:outputLabel id="output2" value="Output B :#{practiceCtrl.test}"></p:outputLabel>
        </h:form>

        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText value="KeyUp: " />
                <p:inputText id="firstname" value="#{practiceCtrl.info.title}">
                    <p:ajax event="keyup" update="out1" />
                </p:inputText>
                <h:outputText id="out1" value="#{practiceCtrl.info.title}" />

                <h:outputText value="Blur: " />
                <p:inputText id="surname" value="#{practiceCtrl.info.description}">
                    <p:ajax event="blur" update="out2" />
                </p:inputText>
                <h:outputText id="out2" value="#{practiceCtrl.info.description}" />
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
