
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <h:outputText value="KeyUp: " />
            <p:inputText id="firstname" value="#{practiceCtrl.info.title}">
            </p:inputText>
            <h:outputText id="out1" value="#{practiceCtrl.info.title}" />

            <h:outputText value="Blur: " />
            <p:inputText id="surname" value="#{practiceCtrl.info.description}">
                <p:ajax event="blur" update="out2" />
            </p:inputText>
            <h:outputText id="out2" value="#{practiceCtrl.info.description}" />
        </h:panelGrid>
        
        <p:commandButton process="@form"  value="Process" />
    </h:form>
    <h:form >
        <label>#{msg.titles_addNews}</label>


        <div class="form-group">
            <p:outputLabel for="title" value="TytuÅ‚:" class="col col-md-1"/>
            <p:inputText id="title" value="#{practiceCtrl.info.title}" />
        </div>
        <div class="form-group">
            <p:outputPanel id="test">
                <p:outputLabel for="dateFrom" value="Date to:" class="col col-md-1"/>
                <p:calendar id="dateFrom" value="#{practiceCtrl.info.dateFrom}" pattern="dd-MM-yyyy" mask="true" disabled="#{practiceCtrl.immediately}"/>
            </p:outputPanel>
            <h:outputText value="Ajax: " />
            <p:selectBooleanCheckbox value="#{practiceCtrl.immediately}" >
                <p:ajax update="test" />
            </p:selectBooleanCheckbox>
        </div>
        <div class="form-group">
            <p:outputLabel for="dateTo" value="Date to:" class="col col-md-1"/>
            <p:calendar id="dateTo" value="#{practiceCtrl.info.dateTo}" pattern="dd-MM-yyyy" mask="true" />
        </div>
        <div class="form-group">
            <label> Opis </label>
            <p:inputTextarea value="#{practiceCtrl.info.description}" class="form-control"/>
        </div>
    </h:form>




</html>
