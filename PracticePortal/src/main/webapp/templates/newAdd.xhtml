<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <div class="panel">
        <h:form class="col-md-12">

            <div class="panel-body">

                <p:panelGrid columns="2">
                    <h4>Title:</h4>
                    <p:inputText value="#{newsCtrl.addNew.title}"  class="form-control"/>
                    <h4>Image:</h4>

                    <div></div>
                    <!--<p:fileUpload  mode="simple" skinSimple="true"/>-->
                    <p:inputText value="#{newsCtrl.addNew.urlPhoto}"  class="form-control"/>


                    <h4>Description</h4>
                    <p:inputTextarea value="#{newsCtrl.addNew.description}" class="form-control"/>
                    <div> </div>
                    <a class="btn btn-default btn-md" onclick="#{newsCtrl.submit()}" > submit </a>   
                </p:panelGrid>  
                
            </div>
        </h:form> 
    </div>   
</html>
