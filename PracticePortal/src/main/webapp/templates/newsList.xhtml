<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:form>

        <ui:repeat value="#{newsListCtrl.news}" var="new">

            <p:fieldset legend="#{new.title}" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:graphicImage name="#{new.urlPhoto}" alt="#{new.urlPhoto}" />
                    <h:outputText value="#{new.description}"></h:outputText>
                    <h:outputText value="#{new.dateCreate}"></h:outputText>
                </h:panelGrid>
            </p:fieldset>

        </ui:repeat>

    </h:form> 

</html>
