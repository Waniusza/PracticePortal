<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <p:dataTable var="oneNew" value="#{listNewsCtrl.news}">
        <p:column headerText="Tytuł">
            <h:outputText value="#{oneNew.title}" />
        </p:column>
        <p:column headerText="Autor">
            <h:outputText value="#{oneNew.author}" />
        </p:column>
        <p:column headerText="Ważne od">
            <h:outputText value="#{oneNew.dateFrom}" >
                <f:convertDateTime pattern="#{msg.date_format}" type="date" />
            </h:outputText>
        </p:column>
        <p:column headerText="Ważne do">
            <h:outputText value="#{oneNew.dateTo}">
                <f:convertDateTime pattern="#{msg.date_format}" type="date" />
            </h:outputText>
        </p:column>
        <p:column headerText="Opcje">
            <h:outputText value="Szczegóły" />
<!--            <h:outputText value="Edycja" />
            <h:outputText value="Skasuj" />-->
        </p:column>
    </p:dataTable>

</html>
