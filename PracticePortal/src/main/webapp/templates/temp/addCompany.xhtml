<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 

    <h:form class="col-md-12">
        <div class="panel-body">
            <div class="form-group col col-md-12">
                <p:outputLabel for="name" value="Nazwa firmy:" class="col col-md-12"/>
                <p:inputText id="name" value="#{addCompanyCtrl.companyName}"  class="col col-md-4"/>
            </div>
            <div class="form-group  col col-md-3">
                <p:outputLabel for="HRfirstName" value="HR name:" class="col col-md-12"/>
                <p:inputText id="HRfirstName" value="#{addCompanyCtrl.HRfirstName}"  class="col col-md-12"/>
            </div>
            <div class="form-group  col col-md-3">
                <p:outputLabel for="HRlastName" value="HR surname" class="col col-md-12"/>
                <p:inputText id="HRlastName" value="#{addCompanyCtrl.HRlastName}"  class="col col-md-12"/>
            </div>
            <div class="form-group  col col-md-3">
                <p:outputLabel for="HRemail" value="HR email" class="col col-md-12"/>
                <p:inputText id="HRemail" value="#{addCompanyCtrl.HRemail}"  class="col col-md-12"/>
            </div>

            <div class="form-group  col col-md-3">
                <p:outputLabel for="HRphone" value="HR phone" class="col col-md-12"/>
                <p:inputText id="HRphone" value="#{addCompanyCtrl.HRphone}"  class="col col-md-12"/>
            </div>

            <ui:include src="/templates/temp/address-form.xhtml">
                <ui:param name="postCode" value="#{addCompanyCtrl.postcode}"/>
                <ui:param name="city" value="#{addCompanyCtrl.city}"/>
                <ui:param name="street" value="#{addCompanyCtrl.street}"/>
                <ui:param name="home" value="#{addCompanyCtrl.homeNumber}"/>
                <ui:param name="apartment" value="#{addCompanyCtrl.apartmentNumber}"/>
            </ui:include>
        </div>
        <div class="panel-footer">
            <div class="pull-right">
                <p:commandButton  value="Add" icon="ui-icon-check" actionListener="#{addCompanyCtrl.submit()}" ajax="false"/>
            </div>
            <div class="clearfix">
            </div>
        </div>
    </h:form> 
</ui:composition>
