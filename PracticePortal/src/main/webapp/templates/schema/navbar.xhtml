<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 



    <div class= "navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a  href="/PracticePortal/faces/index.xhtml" class="navbar-brand">#{msg.portal_title}</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <p:commandButton value="#{msg.contact_us}" type="text" onclick="PF('contactDialog').show();" >
                            <img  src="/PracticePortal/faces/resources/img/schema/rss_icon.png"/>
                        </p:commandButton>
                    </li>
                    <li>
                        <p:commandButton value="#{msg.subscribe_us}"  onclick="PF('subscribeDialog').show();" >
                            <img  src="/PracticePortal/faces/resources/img/schema/rss_icon.png"/>
                        </p:commandButton>

                    </li>
                    <li>
                        <p:commandButton value="#{msg.opinion_us}"  onclick="PF('opinionDialog').show();" >
                            <img  src="/PracticePortal/faces/resources/img/schema/rss_icon.png"/>
                        </p:commandButton>

                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p:link  value="#{msg.log_in}" href="/faces/usage/security/signUp.xhtml">
                            <img  src="/PracticePortal/faces/resources/img/schema/rss_icon.png"/>
                        </p:link>
                    </li>
                    <li><a > #{msg.sign_in}
                            <img  src="/PracticePortal/faces/resources/img/schema/rss_icon.png">
                            </img>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>


    <p:dialog header="#{msg.subscribe_header}" widgetVar="subscribeDialog" modal="true" height="250">
        <ui:include src="/templates/schema/subscribeDialog.xhtml"/>
    </p:dialog> 


    <p:dialog header="#{msg.opinion_header}" widgetVar="opinionDialog" modal="true" height="350">
        <ui:include src="/templates/schema/opinionDialog.xhtml"/>
    </p:dialog> 


    <p:dialog header="Modal Dialog" widgetVar="contactDialog" modal="true" height="100">
        <h:outputText value="{{msg.contact_dialog_in}}" />
    </p:dialog>   






</ui:composition>
