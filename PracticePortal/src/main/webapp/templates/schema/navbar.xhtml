<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 



    <div class= "navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a  href="/PracticePortal/faces/index.xhtml" class="navbar-brand">#{msg.portal_title}</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <p:link value="#{msg.contact_us}"  href="#" type="text" onclick="PF('contactDialog').show();" >
                        </p:link>
                    </li>
                    <li>
                        <p:link value="#{msg.subscribe_us}" href="#" onclick="PF('subscribeDialog').show();" >
                        </p:link>

                    </li>
                    <li>
                        <p:link value="#{msg.opinion_us}"  href="#" onclick="PF('opinionDialog').show();" >
                        </p:link>

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p:link  value="#{msg.sign_in}" href="/faces/usage/security/signUp.xhtml"  type="button">
                        </p:link>
                    </li>
                    <li>
                        <p:link id="loginBtn"  href="#" value="#{msg.log_in}" />
                        <p:overlayPanel id="imagePanel" for="loginBtn" hideEffect="fade" style="padding: 15px 0px; width: 300px">
                            <div class="col-md-12  pull-right">
                            <h:form>
                                <div class="form-group col-md-12" >
                                    <label class="col-md-2 control-label">Name:</label>
                                    <p:inputText class="col-md-6 col-md-offset-4"  value="#{securityCtrl.newName}"/>
                                </div>
                                <div class="form-group col-md-12" >
                                    <label class="col-md-2 control-label">Password:</label>
                                    <p:inputText class="col-md-6 col-md-offset-4" value="#{securityCtrl.newPass}"/>
                                    </div>
                                <div class="pull-right">
                                    <p:commandButton  value="Log" icon="ui-icon-check" actionListener="#{newsCtrl.submit()}" ajax="false"/>
                                </div>
                            </h:form>
                            </div>
                        </p:overlayPanel>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <p:dialog header="#{msg.subscribe_header}" widgetVar="subscribeDialog" modal="true" height="250">
        <ui:include src="/templates/schema/subscribeDialog.xhtml"/>
    </p:dialog> 
    <p:dialog header="#{msg.opinion_header}" widgetVar="opinionDialog" modal="true" height="350">
        <ui:include src="/templates/schema/opinionDialog.xhtml"/>
    </p:dialog> 
    <p:dialog header="Modal Dialog" widgetVar="contactDialog" modal="true" height="100">
        <h:outputText value="#{{msg.contact_dialog_info}}" />
    </p:dialog>   
</ui:composition>
