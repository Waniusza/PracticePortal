<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 


    <h2>#{msg.opinion1}   
        <small><br/>
            #{msg.opinion2}
        </small>
    </h2>   
    <br/> 
    <div class="center-block">
        <h:form>
            <p:outputLabel for="opinion" value="Opinia:" class="col-md-2" />
            <p:selectOneRadio id="opinion" value="#{mainCtrl.selectedOpinion}"  layout="grid" columns="5" class="col-md-10">
                <f:selectItems value="#{mainCtrl.availableOpinions}" var="c" itemLabel="#{opinion}" itemValue="#{opinion}"/>
            </p:selectOneRadio>
            <p:outputLabel value="Twoja opinia:" for="opinionIn" class="col-md-2"/>
            <p:inputTextarea id="opinionIn" value="#{mainCtrl.newOpinion}"  class="col-md-10"/>
            <p:commandButton value="#{msg.close}"  actionListener="#{mainCtrl.addNewOpinion()}" oncomplete="PF('opinionDialog').hide();" > </p:commandButton>
        </h:form>
    </div>
</ui:composition>
