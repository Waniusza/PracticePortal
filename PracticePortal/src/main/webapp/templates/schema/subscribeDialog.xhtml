<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"> 


    <h2>#{msg.subscribe1}   
        <small><br/>
            #{msg.subscribe2}
        </small>
    </h2>
    <br/>
    <div class="center-block">
        <h:form>
            <div class="form-group col col-md-12">
                <p:outputLabel for="opinion" value="Typ subskrybcjii: " class="col-md-2" />
                <p:selectOneRadio id="opinion" value="#{mainCtrl.selectedSubType}"  layout="grid" columns="3" class="col-md-10">
                    <f:selectItems value="#{mainCtrl.availableSubType}" var="c" itemLabel="#{subType}" itemValue="#{subType}"/>
                </p:selectOneRadio>
            </div>
            <div class="form-group  col col-md-12">

                <p:outputLabel value="Your e-mail:" for="subscribeMail" class="col-md-2"  />
                <p:inputText id="subscribeMail" value="#{mainCtrl.newSubscribe}" class="col-md-10"   />
            </div>
            <div class="text-right">
                <p:commandButton value="#{msg.close}"  actionListener="#{mainCtrl.addNewSubscriber()}" oncomplete="PF('subscribeDialog').hide();" >            </p:commandButton>
            </div>
        </h:form>
    </div>
</ui:composition>
