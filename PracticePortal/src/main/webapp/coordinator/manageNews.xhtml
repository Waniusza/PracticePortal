<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="/templates/headerSchema.xhtml" />
    </h:head>
    <ui:include src="/templates/navbarSchema.xhtml" />
    <f:view contentType="text/html">
        <p:layout fullPage="true">
            <ui:include src="/templates/layoutSchema.xhtml" />
            <p:layoutUnit position="center">
                Welcome, manage News!


                <h:form id="form">

                    <h3>#{msg.titles_news}</h3>
                    <p:growl id="msgs" showDetail="true" />

                    <p:tabView value="#{newsCtrl.optionsList}" var="tabItem">
                        <p:ajax event="tabChange" listener="#{newsCtrl.onTabChange}" update=":form:msgs"/>
                        <p:ajax event="tabClose" listener="#{newsCtrl.onTabClose}" update=":form:msgs"/>
                        <p:tab title="#{tabItem.title}">
                            <h:outputText value="#{tabItem.includeResource}"/>
                            ... etc.
                        </p:tab>
                    </p:tabView>

                    <p:tabView>
                        <p:ajax event="tabChange" listener="#{newsCtrl.onTabChange}" update=":form:msgs"/>
                        <p:ajax event="tabClose" listener="#{newsCtrl.onTabClose}" update=":form:msgs"/>
                        <!--
                                                <p:tab jsfc="ui:repeat" value="#{optionsList}" var="contact">
                                                </p:tab>-->
                        <p:tab title="Add new">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                <h:outputText
                                    value="Here we can addd new..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Show List" closable="true">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="And here show list ..." />
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </h:form>




            </p:layoutUnit>
        </p:layout>


    </f:view>


</html>
