<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <ui:include src="/templates/schema/header.xhtml" />
    </h:head>

    <ui:include src="/templates/schema/navbar.xhtml" />
    <f:view contentType="text/html">
        <p:layout fullPage="true">
            <ui:include src="/templates/schema/layout.xhtml" />
            <p:layoutUnit position="center">
                <div class="container-fluid">
                    <!--<ui:include src="/templates/newsList.xhtml" />-->
                    <h:form>
                        <ui:repeat value="#{newsListCtrl.news}" var="new">
                            <p:fieldset legend="#{new.title}" toggleable="true" toggleSpeed="500">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:graphicImage name="#{new.urlPhoto}" alt="#{new.urlPhoto}" />
                                    <h:outputText value="#{new.description}"></h:outputText>
                                    <h:outputText value="#{new.dateCreate}"></h:outputText>
                                </h:panelGrid>
                            </p:fieldset>
                        </ui:repeat>
                    </h:form> 
                </div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
