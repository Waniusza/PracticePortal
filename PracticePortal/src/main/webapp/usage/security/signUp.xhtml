<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <ui:include src="/templates/schema/header.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/templates/schema/navbar.xhtml" />
        <f:view contentType="text/html">

            <p:layout fullPage="true">
                <ui:include src="/templates/schema/layout.xhtml" />
                <p:layoutUnit position="center">
                    <div class="container-fluid">

                        <h2>Sing Up us</h2>
                        <div class="panel panel-default">
                            <h:form class="col-md-12">
                                <div class="panel-body">
                                    <div class="form-group col-md-12" >
                                        <div class="form-group col-md-12" >
                                            <label class="col-md-2 control-label">Name:</label>
                                            <p:inputText class="col-md-6" value="#{securityCtrl.newUser.name}"/>
                                        </div>
                                        <div class="form-group col-md-12" >
                                            <label class="col-md-2 control-label">Password:</label>
                                            <p:inputText class="col-md-6" value="#{securityCtrl.newUser.password}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="pull-right">
                                        <p:commandButton  value="Log in" icon="ui-icon-check" actionListener="#{securityCtrl.submitSignUp()}" ajax="false"/>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </h:form> 
                        </div>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>
