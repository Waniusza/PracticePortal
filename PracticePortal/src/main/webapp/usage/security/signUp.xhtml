<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <ui:include src="/templates/schema/header.xhtml" />
    </h:head>
    <h:body  style="background: #50a1e5" >

        <ui:include src="/templates/schema/navbar.xhtml" />

        <ui:include src="/templates/schema/layout.xhtml" />
        <div class="col col-md-10">

            <h2>Sing us up</h2>
            <div>
                <h:form class="col-md-12">
                    <div class="panel-body">
                        <div class="form-group col-md-12" >
                            <div class="form-group col-md-12" >
                                <label class="col-md-2 control-label">Name:</label>
                                <p:inputText class="col-md-4" value="#{securityCtrl.newName}"/>
                            </div>
                            <div class="form-group col-md-12" >
                                <label class="col-md-2 control-label">Password:</label>
                                <p:inputText class="col-md-4" value="#{securityCtrl.newPass}"/>
                            </div>
                            <div class="form-group col-md-12" >
                                <h:outputLabel class="col-md-2 control-label" for="txt3" value="Role:" />
                                <h:selectOneMenu id="txt3" value="#{securityCtrl.newPermission}" class="col-md-4" label="Role:" > 
                                    <f:selectItems value="#{securityCtrl.availbleRoles}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="pull-right">
                            <p:commandButton  value="Sign up" icon="ui-icon-check" actionListener="#{securityCtrl.submitSignUp()}" ajax="false"/>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </h:form> 
            </div>
        </div>
        <ui:include src="/templates/schema/footer.xhtml" />

    </h:body>
</html>
