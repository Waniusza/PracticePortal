<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="/templates/schema/header.xhtml" />
    </h:head>
    <ui:include src="/templates/schema/navbar.xhtml" />
    <f:view contentType="text/html">
        <p:layout fullPage="true">
            <ui:include src="/templates/schema/layout.xhtml" />

            <p:layoutUnit position="center">
                <div class="container-fluid">
                   <div class="panel panel-default">
                        <h2>#{msg.titles_addNews}</h2>
                        <h:form class="col-md-12">
                            <div class="panel-body">
                         
                        <div class="form-group">
                            <p:outputLabel for="title" value="TytuÅ‚:" class="col col-md-1"/>
                            <p:inputText id="title" value="#{practiceCtrl.info.title}" />
                        </div>
                        <div class="form-group">
                            <p:outputPanel id="test">
                                <p:outputLabel for="dateFrom" value="Date to:" class="col col-md-1"/>
                                <p:calendar id="dateFrom" value="#{practiceCtrl.info.dateFrom}" pattern="dd-MM-yyyy" mask="true" disabled="#{practiceCtrl.immediately}"/>
                            </p:outputPanel>
                        </div>
                        <div class="form-group">
                            <label> Opis </label>
                            <p:inputTextarea value="#{practiceCtrl.info.description}" class="form-control"/>
                        </div>
                     </div>
                            <div class="panel-footer">
                                <div class="pull-right">
                                        <p:commandButton  value="Add" icon="ui-icon-check" actionListener="#{practiceCtrl.submit()}" ajax="false"/>
                                </div>
                                <div class="clearfix">
                                </div>
                            </div>
                        </h:form> 

                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>


    </f:view>


</html>
