<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="/templates/schema/header.xhtml" />
    </h:head>
    <h:body  style="background: #50a1e5" >

        <ui:include src="/templates/schema/navbar.xhtml" />

        <ui:include src="/templates/schema/layout.xhtml" />

        <div class="col col-md-10">
            <h2>#{msg.titles_addPractice}</h2>
            <div class="panel panel-default">
                <h:form class="col-md-12">
                    <div class="panel-body">
                        
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="title" value="Krótki opis:"  class="col col-md-3"/>
                            <p:inputText id="title" value="#{addPracticeCtrl.title}" class="col col-md-9"/>
                        </div>   
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="company" value="Firma:" class="col col-md-3"/>
                            <p:selectOneMenu id="company" 
                                             filter="true" filterMatchMode="contains" value="#{addPracticeCtrl.company}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{addPracticeCtrl.availableCompanies}"  var="company" itemLabel="#{company.companyName}" itemValue="#{company}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="type" value="Typ:"  class="col col-md-3"/>
                            <p:selectOneMenu id="type"  
                                             filter="true" filterMatchMode="contains" value="#{addPracticeCtrl.type}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{addPracticeCtrl.availableTypes}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="duty" value="Stanowisko:"  class="col col-md-3"/>
                            <p:inputText id="duty" value="#{addPracticeCtrl.duty}" class="col col-md-9"/>
                        </div>   
                        <div class="form-group col col-md-12"></div>
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="department" value="Wydziały:"  class="col col-md-3"/>
                            <p:selectManyCheckbox id="department"  layout="grid" columns="2"  class="col col-md-9"
                                            value="#{addPracticeCtrl.specialities}">
                                <f:selectItems value="#{addPracticeCtrl.availableSpecialities}"/>
                            </p:selectManyCheckbox>
                        </div>
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="dateFrom" value="Data od:"  class="col col-md-3"/>
                            <p:calendar id="dateFrom" value="#{addPracticeCtrl.dateFrom}" class="col col-md-9"/>
                        </div>     
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="dateTo" value="Data do:"  class="col col-md-3"/>
                            <p:calendar id="dateTo" value="#{addPracticeCtrl.dateTo}" class="col col-md-9"/>
                        </div>   
                        <div class="form-group col col-md-3">
                            <p:outputLabel for="salary" value="Zapłata"  class="col col-md-3"/>
                            <p:inputMask id="salary" value="#{addPracticeCtrl.salary}" mask="9999-99999"  class="col col-md-9"/>
                        </div>
                        <div class="form-group col col-md-12">
                            <p:outputLabel for="description" value="Opis:"  class="col col-md-3"/>
                            <p:inputTextarea id="description" value="#{addPracticeCtrl.description}" class="col col-md-12"/>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="pull-right">
                            <p:commandButton  value="Add" icon="ui-icon-check" actionListener="#{practiceCtrl.submit()}" ajax="false"/>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </h:form> 

            </div>
        </div>

        <ui:include src="/templates/schema/footer.xhtml" />

    </h:body>
</html>
